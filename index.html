<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script3.js"></script>
</head>
<body class="bg-yellow-900 p-20">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
        <h4 class="font-semibold text-xl">Book Library</h4>
        <form class="space-y-4 mt-3">
            <input id="bookname" type="text" placeholder="Book-Title" class="px-4 py-2 rounded bg-gray-100 outline-none w-full " required>
            <input id="authorname" type="text" placeholder="Book-Author" class="px-4 py-2 rounded bg-gray-100 outline-none w-full "  required>
            <button id="btn" type="submit" class="px-3 py-1 bg-orange-600 rounded uppercase font-bold text-sm"> Save</button>
        </form>
    </div>
    <section class="bg-white p-10 rounded max-w-xl mx-auto mt-10">
        <h4 class="font-semibold text-xl">Added Books (<span id="count">0</span>)</h4>
        <ul class="mt-3 space-y-3" id="renderlibrary">
            
        </ul>

    </section>
    
</body>
</html>
